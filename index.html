<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RH AI - Santa Ilha</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script async src="https://tally.so/widgets/embed.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #1e1b4b, #3d357e);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }

    .gradient-text {
      background: linear-gradient(90deg, #edae0f, #3d357e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
    }

    .futuristic-border {
      position: relative;
      background: rgba(30, 27, 75, 0.8);
      border: 2px solid #edae0f;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(237, 174, 15, 0.2);
    }

    .neon-glow {
      box-shadow: 0 0 20px rgba(237, 174, 15, 0.3), 0 0 40px rgba(237, 174, 15, 0.2), 0 0 60px rgba(237, 174, 15, 0.1);
    }

    .floating-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #edae0f;
      border-radius: 50%;
      opacity: 0.6;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .chat-button {
      background: linear-gradient(135deg, #edae0f, #f4c430);
      border: none;
      border-radius: 50px;
      padding: 15px 30px;
      color: #1e1b4b;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(237, 174, 15, 0.4);
      position: relative;
      overflow: hidden;
    }

    .chat-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(237, 174, 15, 0.6);
    }

    .chat-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .chat-button:hover::before {
      left: 100%;
    }

    .ai-grid {
      background-image: 
        linear-gradient(rgba(237, 174, 15, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(237, 174, 15, 0.1) 1px, transparent 1px);
      background-size: 20px 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      animation: grid-move 20s linear infinite;
    }

    @keyframes grid-move {
      0% { transform: translate(0, 0); }
      100% { transform: translate(20px, 20px); }
    }

    .pulse-effect {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    #resultado p {
      margin: 0.5rem 0;
      padding: 8px;
      background: rgba(255, 255, 255, 0.05);
      border-left: 3px solid #edae0f;
      border-radius: 4px;
    }

    .hologram-effect {
      position: relative;
    }

    .hologram-effect::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        45deg,
        transparent 30%,
        rgba(237, 174, 15, 0.1) 50%,
        transparent 70%
      );
      animation: hologram 2s linear infinite;
      pointer-events: none;
    }

    @keyframes hologram {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6 text-center relative">

  <!-- Background Effects -->
  <div class="ai-grid"></div>
  <div class="floating-particles">
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 20%; animation-delay: 1s;"></div>
    <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 40%; animation-delay: 3s;"></div>
    <div class="particle" style="left: 50%; animation-delay: 4s;"></div>
    <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
    <div class="particle" style="left: 70%; animation-delay: 1.5s;"></div>
    <div class="particle" style="left: 80%; animation-delay: 2.5s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 3.5s;"></div>
  </div>

  <!-- Logo com efeito hologr√°fico -->
  <div class="hologram-effect mb-8">
    <img src="img/Logo-Topo.png" alt="Santa Ilha" class="w-48 neon-glow pulse-effect" />
  </div>

  <!-- T√≠tulo futur√≠stico -->
  <div class="mb-8">
    <h1 class="text-5xl md:text-6xl font-bold gradient-text mb-4 tracking-wider">
      SANTA ILHA AI
    </h1>
    <div class="w-32 h-1 bg-gradient-to-r from-transparent via-yellow-400 to-transparent mx-auto mb-4"></div>
    <p class="text-lg text-gray-300 mb-2">Resultado atualizado em tempo real pela IA</p>
    <p class="text-sm text-gray-400 uppercase tracking-widest">An√°lise Avan√ßada de Curr√≠culos</p>
  </div>

  <!-- Resultado com design futur√≠stico -->
  <div class="futuristic-border p-8 max-w-4xl w-full mb-8 backdrop-blur-sm">
    <div class="flex items-center justify-center mb-4">
      <div class="w-3 h-3 bg-green-400 rounded-full mr-2 pulse-effect"></div>
      <span class="text-green-400 text-sm uppercase tracking-wider">Sistema Online</span>
    </div>
    <div id="resultado" class="text-yellow-200 min-h-[200px] text-left leading-relaxed">
      <div class="flex items-center justify-center h-full">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-yellow-400 mr-3"></div>
        <span>Carregando an√°lise mais recente...</span>
      </div>
    </div>
  </div>

  <!-- Bot√£o do Chat com design futur√≠stico -->
  <div class="fixed bottom-8 right-8">
    <button 
      class="chat-button"
      data-tally-open="w8gXOY" 
      data-tally-emoji-text="ü§ñ" 
      data-tally-emoji-animation="wave"
    >
      üöÄ Iniciar Nova An√°lise
    </button>
  </div>

  <!-- Indicador de status -->
  <div class="fixed top-4 right-4 bg-black/30 backdrop-blur-sm rounded-lg p-3 border border-yellow-400/30">
    <div class="flex items-center">
      <div class="w-2 h-2 bg-green-400 rounded-full mr-2 pulse-effect"></div>
      <span class="text-xs text-green-400 uppercase tracking-wider">AI Ativa</span>
    </div>
  </div>

  <!-- Script de consulta autom√°tica -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const url = "https://script.google.com/macros/s/AKfycbwDVKnNZYB_kc1AiaURnfiPaj-_0K0lsJXNo9zNwEa10rwDbrT0g6kQcOvHphIGG02XlQ/exec";

      fetch(url)
        .then(function (response) {
          if (!response.ok) {
            throw new Error("Erro ao consultar a planilha");
          }
          return response.json();
        })
        .then(function (data) {
          const container = document.getElementById("resultado");
          if (!data || Object.keys(data).length === 0) {
            container.innerHTML = `
              <div class="text-center text-gray-400">
                <div class="text-4xl mb-4">ü§ñ</div>
                <p>Nenhuma an√°lise encontrada ainda.</p>
                <p class="text-sm mt-2">Inicie uma nova an√°lise clicando no bot√£o abaixo.</p>
              </div>
            `;
            return;
          }

          let html = "<div class='space-y-3'>";
          for (const campo in data) {
            if (data[campo]) {
              html += `
                <div class="border-l-4 border-yellow-400 pl-4 py-2 bg-white/5 rounded-r">
                  <strong class="text-yellow-400">${campo}:</strong> 
                  <span class="text-gray-200">${data[campo]}</span>
                </div>
              `;
            }
          }
          html += "</div>";
          container.innerHTML = html;
        })
        .catch(function (error) {
          document.getElementById("resultado").innerHTML = `
            <div class="text-center text-red-400">
              <div class="text-4xl mb-4">‚ö†Ô∏è</div>
              <p>Erro ao carregar dados:</p>
              <p class="text-sm text-gray-300 mt-2">${error.message}</p>
            </div>
          `;
        });
    });
  </script>

</body>
</html>
